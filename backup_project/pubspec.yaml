name: monolith_chat
description: "WhatsApp-like chat with UIN system"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management & Architecture
  provider: ^6.1.5+1
  riverpod: ^2.6.1
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.4.9

  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  confetti: ^0.7.0
  pull_to_refresh: ^2.0.0
  infinite_scroll_pagination: 5.1.1
  sticky_headers: ^0.3.0
  badges: ^3.0.0
  sliding_up_panel: ^2.0.0
  # flutter_emoji: ^3.0.1  # ВРЕМЕННО УДАЛИТЬ - добавьте позже

  # QR & Barcode
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.0
  barcode_widget: ^2.0.3

  # Media & Files
  image_picker: ^1.2.1
  camera: ^0.11.3
  record: ^4.3.0
  video_player: ^2.8.3
  cached_network_image: ^3.3.0
  photo_view: ^0.15.0
  file_picker: ^8.0.7
  path_provider: ^2.1.5
  path: ^1.9.0
  mime: ^1.0.5
  dio: ^5.9.1
  image: ^4.1.4

  # Database & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.4
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3
  crypto: ^3.0.3

  # Notifications
  # flutter_local_notifications: ^14.2.4  # ВРЕМЕННО УДАЛИТЬ - добавьте позже
  timezone: ^0.9.1
  vibration: ^1.8.5

  # Network & Connectivity
  connectivity_plus: ^7.0.0
  socket_io_client: ^2.0.3+1
  web_socket_channel: ^2.4.0

  # Permissions
  permission_handler: ^12.0.1

  # Utilities
  url_launcher: ^6.3.2
  logger: ^2.3.0
  uuid: ^4.3.0
  equatable: ^2.0.5
  collection: ^1.18.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
    - assets/animations/
    - assets/fonts/
    - .env

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
    - family: SegoeUI
      fonts:
        - asset: assets/fonts/SegoeUI.ttf
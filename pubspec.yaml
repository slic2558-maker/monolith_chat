 name: monolith_chat
 description: "WhatsApp-like chat with UIN system"
 publish_to: 'none'
 version: 1.0.0+1

 environment:
  sdk: '>=3.0.0 <4.0.0'

 dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  
  # QR код - используем совместимую версию
  qr_flutter: 4.1.0
  
  # Для изображений
  image_picker: ^1.1.3
  
  # Для работы с путями
  path_provider: ^2.1.3
  
  # Для генерации ID
  uuid: ^4.5.0
  
  # Для HTTP запросов (если нужно)
  http: ^1.2.2

 dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

 flutter:
  uses-material-design: true
